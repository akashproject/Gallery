<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button  (click)="openLink()" >Upload photo</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let image of images" size="3">
          <img src="{{image}}" alt="" >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
